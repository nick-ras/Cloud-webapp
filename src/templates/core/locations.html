{% extends "_base.html" %}
{% block content %}
<html lang="en">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () { // event listener that waits for the change event on the HTML element with the ID sizeSelect
			$('#sizeSelect').change(function () { //ID from a select from body
				var selectedSize = $(this).val();
				if (selectedSize) {
					$.ajax({
						url: '/accounts/get-locations',
						method: 'POST',
						data: { size_for_model: selectedSize }, // AJAX call represents the data being sent to the server
						success: function (response) {
							var locationSelect = $('#locationSelect'); //newly made var
							locationSelect.empty();
							locationSelect.append('<option value="">Select location</option>');
							response.location_from_func.forEach(function (location) {
								locationSelect.append('<option value="' + location + '">' + location + '</option>');
								// location_from_func is from views get_locations() and "location" is like x in 'for x in location_from_func' list (db obj with all locations)
							});
						}
					});
				} else {
					$('#locationSelect').empty().append('<option value="">Select location</option>');
				}
			});
		});
	</script>
</head>

<body>
	<h1>Available Locations</h1>
	<form method="POST" action="/accounts/locations">

		<select id="sizeSelect" name="sizes_get">
			<option value="">Select size</option>
			{% for sizeobj in get_sizes %}
			<option value="{{ sizeobj }}">{{ sizeobj | title }}</option>
			{% endfor %}
		</select>

		<select id="locationSelect" name="locations_for_size">
			<option value="">Select location</option>
			{% for location in locations_for_size %}
			<option value="{{ location }}">{{ location | title }}</option>
			{% endfor %}
		</select>
		<button type="submit">Book</button>
	</form>
</body>

</html>
{% endblock %}
