<!-- Navigation -->
<header class="p-3 text-bg-dark">
	<div class="container">
		<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
				<li><a href="{{ url_for('core.home') }}" class="nav-link px-2 text-secondary">Home</a></li>
				{% if current_user.is_authenticated %}
				<li><a href="{{ url_for('core.book_box') }}" class="nav-link px-2 text-secondary">Book a box</a></li>
				<li><a href="{{ url_for('accounts.bookings') }}" class="nav-link px-2 text-secondary">Bookings</a></li>
				{% endif %}
			</ul>

			<div class="text-end">
				{% if current_user.is_authenticated %}
				<a<h6 class="text-center">{{ current_user.email}} logged in &nbsp;</h6></a>

					<a href="{{ url_for('accounts.logout')}}"><button type="button" class="btn btn-danger me-2">
							Logout</button></a>
					{% else %}
					<a href="{{ url_for('accounts.login') }}"><button type="button"
							class="btn btn-outline-light me-2">Login</button></a>
					<a href="{{ url_for('accounts.register') }}"><button type="button" class="btn btn-success">Sign
							up</button></a>
					{% endif %}

			</div>
		</div>
	</div>
</header>
